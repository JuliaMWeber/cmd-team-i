<div class="container">
    <f:if condition="{data.tx_mask_header}">
        <div id="accordion{data.uid}">
            <f:for each="{data.tx_mask_header}" as="data_item" iteration="i">
                <div class="card">
                    <div class="card-header" id="heading{data.uid}{i.index}">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse"
                                data-target="#collapse{data.uid}{i.index}" aria-expanded="true"
                                aria-controls="collapse{data.uid}{i.index}">
                                <f:if condition="{data_item.tx_mask_schwerpunkt}">
                                    {data_item.tx_mask_schwerpunkt}
                                </f:if>
                            </button>
                        </h5>
                    </div>

                    <div id="collapse{data.uid}{i.index}"
                        class="collapse {f:if(condition: '{i.isFirst}', then: 'show')}"
                        aria-labelledby="heading{data.uid}{i.index}" data-parent="#accordion{data.uid}">
                        <div class="card-body">
                            <f:if condition="{data_item.tx_mask_prof}">
                                <f:for each="{data_item.tx_mask_prof}" as="data_item_item">
                                    <f:cObject typoscriptObjectPath="lib.tx_mask.content">{data_item_item.uid}
                                    </f:cObject>
                                </f:for>
                            </f:if>
                        </div>
                    </div>
                </div>
            </f:for>
        </div>
    </f:if>
</div>


<f:comment>
    <f:if condition="{data.tx_mask_header}">
        <ul>
            <f:for each="{data.tx_mask_header}" as="data_item">
                <li>
                    <f:if condition="{data_item.tx_mask_schwerpunkt}">
                        {data_item.tx_mask_schwerpunkt}
                    </f:if>
                    <f:if condition="{data_item.tx_mask_prof}">
                        <f:for each="{data_item.tx_mask_prof}" as="data_item_item">
                            <f:cObject typoscriptObjectPath="lib.tx_mask.content">{data_item_item.uid}</f:cObject>
                        </f:for>
                    </f:if>
                </li>
            </f:for>
        </ul>
    </f:if>
</f:comment>
