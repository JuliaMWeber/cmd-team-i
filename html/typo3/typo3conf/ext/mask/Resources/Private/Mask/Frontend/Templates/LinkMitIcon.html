<f:if condition="{data.tx_mask_button}">

        <f:cObject typoscriptObjectPath="lib.tx_mask.content">{data_item.uid}</f:cObject>
    </f:for>

<f:if condition="{data.tx_mask_link}">
    <f:link.typolink parameter="{data.tx_mask_link}"></f:link.typolink>
</f:if>
